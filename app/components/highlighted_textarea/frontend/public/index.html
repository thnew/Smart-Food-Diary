<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <style>
      body {
        padding: 30px;
      }

      .textarea-container {
        display: grid;
        position: relative;
        border-radius: 0.5rem;
        background-color: #fff;
        border: 1px solid transparent;
        border-color: #f000;
        transition: border-color 0.2s ease;

        border-radius: 1.875rem;
        box-shadow: 0px 15px 30px 0px rgba(0, 0, 0, 0.05);
      }

      .textarea-container.focused {
        border-color: #f00;
      }

      .edit-content {
        grid-row: 1;
        grid-column: 1;
        padding: 1.75rem;
        z-index: 100;
        min-height: 404px;
        color: #334155;
        cursor: text;
        overflow: hidden;
        font-size: 1.125rem;
        font-style: normal;
        font-weight: 600;
        line-height: 3.5rem;
      }

      .edit-content:focus {
        outline: none !important;
      }

      .edit-content-back {
        color: transparent;
        z-index: 0;
      }

      .edit-content-spinner {
        z-index: 0;
        position: absolute;
        right: 2rem;
        bottom: 5.75rem;
      }

      .hightlight-prepend-text {
        white-space: pre;
      }

      .highlight-text {
        display: inline;
        position: relative;
        white-space: pre;
        background: #50c9ce;
        border-radius: 0.5rem;
        padding: 0.25rem 0;
        transition: opacity 1s ease;
        opacity: 0.5;
        transform: translateX(0);
      }

      .highlight-text-label {
        display: inline;
        position: absolute;
        top: calc(-100% - 5px);
        right: 4px;
        color: #64748b;
        font-size: 0.75rem;
      }

      .textarea-container.focused .highlight-text {
        opacity: 0.25;
      }

      .edit-content-spinner {
        border: 2px solid #f3f3f3; /* Light grey */
        border-top: 2px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 25px;
        height: 25px;
        animation: spin 2s linear infinite;
        display: none;
      }

      .footer {
        display: flex;
        justify-content: start;
        align-items: center;
      }

      .footer-calories-bottom {
        padding-right: 1rem;
        color: #94A3B8;
      }

      .value-container {
        display: flex;
        justify-content: space-evenly;
        margin-top: 1rem;
      }

      .value-item {
        padding: 1rem;
        --background: #0001;
        border-radius: 1rem;
      }

      .value-container .value-label {
        color: #94a3b8;
        text-align: center;
        font-size: 1.09531rem;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }

      .value-container .value-text {
        color: #1e293b;
        text-align: center;
        font-size: 2.19063rem;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media only screen and (max-width: 600px) {
        .value-container {
          flex-direction: column;
          gap: 1rem;
        }
        .value-item {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="textarea-container">
      <div class="edit-content-spinner"></div>

      <div class="edit-content" contenteditable="true"></div>
    </div>

    <div class="value-container">
      <div class="value-item">
        <div class="value-label">Calories</div>
        <div class="value-text total-calories"></div>
      </div>

      <div class="value-item">
        <div class="value-label">Fat</div>
        <div class="value-text total-fats"></div>
      </div>

      <div class="value-item">
        <div class="value-label">Carbs</div>
        <div class="value-text total-carbs"></div>
      </div>

      <div class="value-item">
        <div class="value-label">Proteins</div>
        <div class="value-text total-proteins"></div>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
