<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <style>
      body {
        padding: 30px;
      }

      .textarea-container {
        display: grid;
        border-radius: 0.5rem;
        background-color: #fff;
        border: 1px solid transparent;
        border-color: #f000;
        transition: border-color 0.2s ease;

        border-radius: 1.875rem;
        box-shadow: 0px 15px 30px 0px rgba(0, 0, 0, 0.05);
      }

      .textarea-container.focused {
        border-color: #f00;
      }

      .edit-content {
        grid-row: 1;
        grid-column: 1;
        padding: 1.75rem;
        z-index: 100;
        min-height: 404px;
        color: #334155;

        font-size: 1.125rem;
        font-style: normal;
        font-weight: 600;
        line-height: 3.5rem;
      }

      .edit-content:focus {
        outline: none !important;
      }

      .edit-content-back {
        color: transparent;
        z-index: 0;
      }

      .edit-content-spinner {
        z-index: 0;
        position: absolute;
        right: 3.25rem;
        bottom: 3rem;
      }

      .hightlight-prepend-text {
        white-space: pre;
      }

      .highlight-text {
        display: inline;
        position: relative;
        white-space: pre;
        background: #50c9ce;
        border-radius: 0.5rem;
        padding: 0.25rem 0;
        transition: opacity 1s ease;
        transform: translateX(0);
      }

      .highlight-text-label {
        display: inline;
        position: absolute;
        top: calc(-100% - 5px);
        right: 4px;
        color: #64748b;
        font-size: 0.75rem;
      }

      .textarea-container.focused .highlight-text {
        opacity: 0.5;
      }

      .edit-content-spinner {
        border: 2px solid #f3f3f3; /* Light grey */
        border-top: 2px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 25px;
        height: 25px;
        animation: spin 2s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="textarea-container">
      <div class="edit-content-spinner"></div>
      <div class="edit-content" contenteditable="true"></div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
