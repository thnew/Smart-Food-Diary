<!doctype html><html lang="en"><head><title>Streamlit Component</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Streamlit Component"/><link rel="stylesheet" href="bootstrap.min.css"/><style>.textarea-container{display:grid;border-radius:.5rem;background-color:#f0f2f6;border:1px solid transparent;border-color:#f000;transition:border-color .2s ease}.textarea-container.focused{border-color:red}.edit-content{grid-row:1;grid-column:1;padding:1rem;z-index:100;min-height:104px}.edit-content:focus{outline:0!important}.edit-content-back{color:transparent;z-index:0}.edit-content-spinner{z-index:0;position:absolute;right:.5rem;bottom:.25rem}.hightlight-prepend-text{white-space:pre}.highlight-text{white-space:pre;background:#50c9ce;border-radius:.5rem;padding:.25rem 0;transition:opacity 1s ease;transform:translateX(0)}.textarea-container.focused .highlight-text{opacity:.5}.edit-content-spinner{border:2px solid #f3f3f3;border-top:2px solid #3498db;border-radius:50%;width:15px;height:15px;animation:spin 2s linear infinite;display:none}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><script defer="defer" src="./static/js/main.605f1c6f.js"></script></head><body><div class="textarea-container"><div class="edit-content-spinner"></div><div class="edit-content" contenteditable="true"></div></div><noscript>You need to enable JavaScript to run this app.</noscript></body></html>
