<!doctype html><html lang="en"><head><title>Streamlit Component</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Streamlit Component"/><link rel="stylesheet" href="bootstrap.min.css"/><style>body{padding:30px}.textarea-container{display:grid;position:relative;border-radius:.5rem;background-color:#fff;border:1px solid transparent;border-color:#f000;transition:border-color .2s ease;border-radius:1.875rem;box-shadow:0 15px 30px 0 rgba(0,0,0,.05)}.textarea-container.focused{border-color:red}.edit-content{grid-row:1;grid-column:1;padding:1.75rem;z-index:100;min-height:404px;color:#334155;background:0 0;border:0;cursor:text;overflow:hidden;font-size:1.125rem;font-style:normal;font-weight:600;line-height:3.5rem}.edit-content:focus{outline:0!important}.edit-content-back{color:transparent;z-index:0}.edit-content-spinner{z-index:0;position:absolute;right:1rem;bottom:1rem}.hightlight-prepend-text{white-space:break-spaces}.highlight-text{display:inline;position:relative;white-space:pre;background:#50c9ce;border-radius:.5rem;padding:.25rem 0;transform:translateX(0)}.highlight-text-label{display:inline;position:absolute;top:calc(-100% - 5px);right:4px;color:#64748b77;font-size:.75rem;transition:opacity 1s ease}.textarea-container.focused .highlight-text-label{opacity:.75}.edit-content-spinner{border:2px solid #f3f3f3;border-top:2px solid #3498db;border-radius:50%;width:25px;height:25px;animation:spin 2s linear infinite;display:none}.footer{display:flex;justify-content:start;align-items:center}.footer-calories-bottom{padding-right:1rem;color:#94a3b8}.summary{display:flex;justify-content:space-evenly;margin-top:1rem;transition:opacity .5s ease}.summary-item{padding:1rem;--background:#0001;border-radius:1rem}.summary .summary-label{color:#94a3b8;text-align:center;font-size:1.09531rem;font-style:normal;font-weight:400;line-height:normal}.summary .summary-text{color:#1e293b;text-align:center;font-size:2.19063rem;font-style:normal;font-weight:700;line-height:normal}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@media only screen and (max-width:600px){.summary{gap:1rem}.summary-item{padding:.5rem}.summary-label{font-size:.75rem!important}.summary-text{font-size:1rem!important}}.hidden{opacity:.2}</style><script defer="defer" src="./static/js/main.9ff1e1da.js"></script></head><body><div class="textarea-container"><div class="edit-content-spinner"></div><textarea class="edit-content" contenteditable="true"></textarea></div><div class="summary hidden"><div class="summary-item"><div class="summary-label">Calories</div><div class="summary-text total-calories"></div></div><div class="summary-item"><div class="summary-label">Fat</div><div class="summary-text total-fats"></div></div><div class="summary-item"><div class="summary-label">Carbs</div><div class="summary-text total-carbs"></div></div><div class="summary-item"><div class="summary-label">Proteins</div><div class="summary-text total-proteins"></div></div></div><noscript>You need to enable JavaScript to run this app.</noscript></body></html>
